name: GH Pages deploy

on:
  push:
    branches: master
    paths-ignore:
      - '**.md'

  pull_request:
    branches: master
    paths-ignore:
      - '**.md'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install
        run: yarn

      - name: Pre Deploy to GH Pages
        run: yarn predeploy
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages
        run: yarn deploy
